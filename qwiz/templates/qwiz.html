{% extends 'base.html' %}

{% block header_text %}Your Quiz{% endblock %}

{% block form_action %}/qwiz/{{ qwiz.id }}/new_question{% endblock %}

{% block table %}	
		<table id="id_qwiz_table">
			{% for question in qwiz.question_set.all %}
				<tr><td>{{ forloop.counter 	}}: {{ question.text }}</td></tr>
			{% endfor %}
		</table>
{% endblock %}
